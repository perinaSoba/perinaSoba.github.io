<html>
    <head>
        <title>Nik Forum</title>

        <link rel="stylesheet" href="setup/styles/storiesPage.css">
        <link rel="stylesheet" href="../setup/styles/index.css">
        <script src="../setup/googleLogIn.js" defer></script>
        <script src="../setup/scripts/nikForum/spawnStory.js" defer></script>
        <script src="../setup/mobileNav.js" defer></script>
        <script src="../setup/settings.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <meta charset="UTF-8">

        <meta name="author" content="Perina Soba" />
        <meta name="description" content="Nik Forum je platforma za obljavljivanje priča u porodici Nikolić. Cilj ove platforme je da bi svi imali iste informacije, tojest, da bi neka priča bila ispričana (napisana) samo jednom i posle dostupna svima da je pročitaju." />
        <link href="../media/nikForum/favicon.png" rel="icon"/>
        <meta property="og:url" content="https://perinasoba.github.io/nikForum"/>
        <meta property="og:description" content="Nik Forum je platforma za obljavljivanje priča u porodici Nikolić. Cilj ove platforme je da bi svi imali iste informacije, tojest, da bi neka priča bila ispričana (napisana) samo jednom i posle dostupna svima da je pročitaju."/>
        <meta property="og:locale" content="sr_RS"/>
        <meta property="og:site_name" content="Perina Soba"/>
        <meta property="og:image" content="https://perinasoba.github.io/media/nikForum/thumbnails/withYouDevice.png"/>
    </head>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-V5VNC1HFFG"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-V5VNC1HFFG');
    </script>

    <body>
        <div id="sideBar">
            <img src="../media/googleLogo.svg" id="logInDiv" onclick="reopenOneTap()" title="Log in with Google">

            <div id="g_id_onload" data-callback="handleCredentialResponse" data-context="signin" data-client_id="999983490280-43846b47m885ajbkffnmmar104juca7g.apps.googleusercontent.com" data-skip_prompt_cookie="userCode"></div>

            <div id="userInfoCard">
                <img id="userImage" src="">
            </div>
            
            <div id="sideButtons">
                <button onclick="window.location.href = `https://perinasoba.github.io/`">
                    <span class="material-symbols-rounded">
                        dashboard
                    </span>
                    
                    <p>Početna</p> 
                </button>
                
                <button onclick="window.location.href = `https://perinasoba.github.io/nalog`">
                    <span class="material-symbols-rounded">
                        people
                    </span>

                    <p>Nalog</p>
                </button>

                <button onclick="window.location.href = `https://perinasoba.github.io/shop`">
                    <span class="material-symbols-rounded">
                        shopping_bag
                    </span>

                    <p>Shop</p> 
                </button>
                
                <button onclick="window.location.href = `https://perinasoba.github.io/servisi`">
                    <span class="material-symbols-rounded">
                        design_services
                    </span>

                    <p>Servisi</p> 
                </button>
            </div>

            <div id="themeSetter">
                <button id="themeSwitchButt">
                    <span class="material-symbols-rounded">
                        dark_mode
                    </span>
                </button>
            </div>
        </div>

        <div id="pageContent">
            <div id="mobNavButt">
                <svg id="navConfigButt" onclick="buttPressed()" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
    
                <img class="websiteLogo" src="../media/favicion.png">
                <img src="https://perinasoba.github.io/media/googleLogo.svg" id="mobLogInDiv" onclick="reopenOneTap()" title="Log in with Google">
            </div>

            <br class="mobNavSpace">

            <div id="mobileNav">
                <a href="https://perinasoba.github.io/index">Početna</a>
                <a href="https://perinasoba.github.io/nalog">Nalog</a>
                <a href="https://perinasoba.github.io/shop">Shop</a>
                <a href="https://perinasoba.github.io/servisi">Servisi</a>

                <button id="mobThemeSwitcher" onclick="switchTheme()">
                    <span class="material-symbols-rounded" id="themeEmoji">
                        dark_mode
                    </span>
                    <span id="mobThemeText">Podesi tamnu temu</span>
                </button>
            </div>
            
            <div class="storiesInfo" id="storiesInfo">
                <h1 class="titleOfStories" id="title"></h1>
                <div id="downSectionInfo">
                    <img src="" id="authImg">
                    <span id="authName"></span>

                    <hr>

                    <span id="relsDate"></span>
                </div>
            </div>

            <div id="artCont"></div>

            <div class="textBox" id="errorDiv">
                <h2>Greška!</h2>
                <p>Ova priča je dostupna samo korisnicima koji su se ulogovali na svoj Google nalog. Ukoliko ste se već ulogovali a i dalje vidite ovu poruku reloadujte ovu stranicu par puta. Za više informacija o tome kako da se ulogujete pritisnite <a href="https://perinasoba.github.io/nalog">ovaj link</a>.</p>
            </div>
        </div>
    </body>

    <!-- Google sign in script -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</html>
