        <meta property="og:description" content="Perina Soba je kompanija mogućnosti i poverenja još od 2019. godine."/>

    <body>
        <div id="sideBar">
            <img src="media/googleLogo.svg" id="logInDiv" onclick="reopenOneTap()" title="Log in with Google">

            <div id="g_id_onload" data-callback="handleCredentialResponse" data-context="signin" data-client_id="999983490280-43846b47m885ajbkffnmmar104juca7g.apps.googleusercontent.com" data-skip_prompt_cookie="userCode"></div>

            <div id="userInfoCard">
                <img id="userImage" src="">
            </div>
            
            <div id="sideButtons">
                <button onclick="window.location.href = `https://perinasoba.github.io/`" class="tabButton">
                    <span class="material-symbols-rounded">
                        dashboard
                    </span>
                    
                    <p>Početna</p> 
                </button>
                
                <button onclick="window.location.href = `https://perinasoba.github.io/nalog`" class="tabButton">
                    <span class="material-symbols-rounded">
                        people
                    </span>

                    <p>Nalog</p>
                </button>

                <button onclick="window.location.href = `https://perinasoba.github.io/shop`" class="tabButton">
                    <span class="material-symbols-rounded">
                        shopping_bag
                    </span>

                    <p>Shop</p> 
                </button>

                <hr style="border: solid 0.05rem var(--font); border-radius: 24px; margin: 1rem;">
                
                <button onclick="window.location.href = `https://perinasoba.github.io/nikForum`" class="tabButton">
                    <span class="material-symbols-rounded">
                        forum
                    </span>
    
                    <p>Nik Forum</p>
                </button>
    
                <button onclick="window.location.href = `https://perinasoba.github.io/nikBank`" class="tabButton">
                    <span class="material-symbols-rounded">
                        account_balance
                    </span>
    
                    <p>Nik Bank</p>
                </button>
    
                <button onclick="window.location.href = `https://perinasoba.github.io/nikMagic`" class="tabButton">
                    <span class="material-symbols-rounded">
                        devices_other
                    </span>
    
                    <p>Nik Magic</p>
                </button>
            </div>

            <div id="themeSetter">
                <button id="themeSwitchButt">
                    <span class="material-symbols-rounded">
                        dark_mode
                    </span>
                </button>
            </div>
        </div>

        <div id="pageContent">
            <div id="mobNavButt">
                <svg id="navConfigButt" onclick="mobNavOpen()" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
    
                <img class="websiteLogo" src="https://perinasoba.github.io/media/favicion.svg">
                <img src="https://perinasoba.github.io/media/googleLogo.svg" id="mobLogInDiv" onclick="reopenOneTap()" title="Log in with Google">
            </div>

            <br class="mobNavSpace">

            <div id="mobileNav">
                <a href="https://perinasoba.github.io/index" class="mobNavOption">
                    <span class="material-symbols-rounded">
                        dashboard
                    </span>

                    Početna
                </a>
                <a href="https://perinasoba.github.io/nalog" class="mobNavOption">
                    <span class="material-symbols-rounded">
                        people
                    </span>

                    Nalog
                </a>
                <a href="https://perinasoba.github.io/shop" class="mobNavOption">
                    <span class="material-symbols-rounded">
                        shopping_bag
                    </span>

                    Shop
                </a>
                <a class="mobNavOption" onclick="showOtherOptions()">
                    <span class="material-symbols-rounded">
                        read_more
                    </span>

                    Ostalo
                </a>

                <div id="mobOtherOptionDiv" style="display: none;">
                    <a href="https://perinasoba.github.io/nikForum" class="mobOtherOption mobNavOption" id="firstMobOtherOption">
                        <span class="material-symbols-rounded">
                            forum
                        </span>
    
                        Nik Forum
                    </a>
                    <a href="https://perinasoba.github.io/nikBank" class="mobOtherOption mobNavOption">
                        <span class="material-symbols-rounded">
                            account_balance
                        </span>
    
                        Nik Bank
                    </a>
                    <a href="https://perinasoba.github.io/nikMagic" class="mobOtherOption mobNavOption">
                        <span class="material-symbols-rounded">
                            devices_other
                        </span>
                        Nik Magic
                    </a>
    
                </div>
                
                <button id="mobThemeSwitcher" onclick="switchTheme()">
                    <span class="material-symbols-rounded" id="themeEmoji">
                        dark_mode
                    </span>
                    <span id="mobThemeText">Podesi tamnu temu</span>
                </button>
            </div>

            <div id="optionsHolder">
                <h2 class="fontHeading" id="optionsTitle">Izaberite način plaćanja</h2>
                <p id="warningText">Da li ste sigurni?</p>
                <br>
                <div id="payMethodsHolder">
                    <button id="NBPay" class="onSurfaceContainer payOptionButtons" onclick="changePayOption(1)">
                        <img src="https://perinasoba.github.io/media/nikBank/favicion.png" alt="Nik Bank Pay">
                        <span class="fontSubHeading">Račun u Nik Banci</span>
                        <span class="material-symbols-rounded payOptionTick" id="payOptionIcon1">
                            check_circle
                        </span>
                    </button>
                    <button id="IPSQR" class="surfaceElement payOptionButtons" onclick="changePayOption(2)">
                        <img src="https://perinasoba.github.io/media/ipsQrCodeLogo.png" alt="IPS QR Code Pay">
                        <span class="fontSubHeading">IPS QR Kod</span>
                        <span class="material-symbols-rounded payOptionTick" id="payOptionIcon2">
                            radio_button_unchecked
                        </span>
                    </button>
                </div>
                <img src="" alt="IPS QR Code" id="ipsQrCodeSpot">
                <br>
                <div id="operationButts">
                    <button onclick="closePopUp()" id="closePopUpButt" class="onSurfaceElement payOptionButtons fontText payOptionBoldOnHover">Poništi</button>
                    <button onclick="nextPopUpPress()" id="nextPopUpButt" class="onSurfaceContainer payOptionButtons fontText">Nastavi</button>
                </div>
            </div>

            <div class="contentHolder">

            </div>
