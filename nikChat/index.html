<html>
    <head>
        <title>Perina Soba - Nik Chat</title>
        <link rel="stylesheet" href="../setup/styles/index.css">
        <link rel="stylesheet" href="../setup/styles/nikChat.css">
        <script src="../setup/googleLogIn.js" defer></script>
        <script src="../setup/mobileNav.js" defer></script>
        <script src="../setup/settings.js" defer></script>
        <script src="../setup/scripts/nikChat/chatResponse.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <meta charset="UTF-8">

        <meta name="author" content="Perina Soba" />
        <meta name="description" content="Perina Soba je kompanija mogućnosti i poverenja još od 2019. godine." />
        <link href="../media/favicion.png" rel="icon"/>
        <meta property="og:title" content="Perina Soba - Nik Chat"/>
        <meta property="og:url" content="https://perinasoba.github.io/nikChat"/>
        <meta property="og:description" content="Perina Soba je kompanija mogućnosti i poverenja još od 2019. godine."/>
        <meta property="og:locale" content="sr_RS"/>
        <meta property="og:site_name" content="Perina Soba"/>
        <meta property="og:image" content="https://perinasoba.github.io/nikForum/media/thumbnails/withYouDevice.png"/>
    </head>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-V5VNC1HFFG"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-V5VNC1HFFG');
    </script>

    <body>
        <div id="sideBar">
            <img src="../media/googleLogo.svg" id="logInDiv" onclick="reopenOneTap()" title="Log in with Google">

            <div id="g_id_onload" data-callback="handleCredentialResponse" data-context="signin" data-client_id="999983490280-43846b47m885ajbkffnmmar104juca7g.apps.googleusercontent.com" data-skip_prompt_cookie="userCode"></div>

            <div id="userInfoCard">
                <img id="userImage" src="">
            </div>
            
            <div id="sideButtons">
                <button onclick="window.location.href = `https://perinasoba.github.io/`" class="tabButton">
                    <span class="material-symbols-rounded">
                        dashboard
                    </span>
                    
                    <p>Početna</p> 
                </button>
                
                <button onclick="window.location.href = `https://perinasoba.github.io/nalog`" class="tabButton">
                    <span class="material-symbols-rounded">
                        people
                    </span>

                    <p>Nalog</p>
                </button>

                <button onclick="window.location.href = `https://perinasoba.github.io/shop`" class="tabButton">
                    <span class="material-symbols-rounded">
                        shopping_bag
                    </span>

                    <p>Shop</p> 
                </button>
                
                <button onclick="openOtherPopUp()" class="tabButton" id="otherNavButt"> 
                    <span class="material-symbols-rounded">
                        read_more
                    </span>

                    <p>Ostalo</p>
                </button>
            </div>

            <div id="themeSetter">
                <button id="themeSwitchButt">
                    <span class="material-symbols-rounded">
                        dark_mode
                    </span>
                </button>
            </div>
        </div>

        <div class="popUp" id="sidePopUp">
            <button onclick="window.location.href = `https://perinasoba.github.io/nikForum`" class="tabButton">
                <span class="material-symbols-rounded">
                    forum
                </span>

                <p>Nik Forum</p>
            </button>

            <button onclick="window.location.href = `https://perinasoba.github.io/nikBank`" class="tabButton">
                <span class="material-symbols-rounded">
                    account_balance
                </span>

                <p>Nik Bank</p>
            </button>

            <button onclick="window.location.href = `https://perinasoba.github.io/nikMagic`" class="tabButton">
                <span class="material-symbols-rounded">
                    devices_other
                </span>

                <p>Nik Magic</p>
            </button>
        </div>

        <div id="pageContent">
            <div id="mobNavButt">
                <svg id="navConfigButt" onclick="buttPressed()" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
    
                <img class="websiteLogo" src="../media/favicion.svg">
                <img src="https://perinasoba.github.io/media/googleLogo.svg" id="mobLogInDiv" onclick="reopenOneTap()" title="Log in with Google">
            </div>

            <br class="mobNavSpace">

            <div id="mobileNav">
                <a href="https://perinasoba.github.io/index">Početna</a>
                <a href="https://perinasoba.github.io/nalog">Nalog</a>
                <a href="https://perinasoba.github.io/shop">Shop</a>
                <a href="https://perinasoba.github.io/ostalo">Ostalo</a>

                <button id="mobThemeSwitcher" onclick="switchTheme()">
                    <span class="material-symbols-rounded" id="themeEmoji">
                        dark_mode
                    </span>
                    <span id="mobThemeText">Podesi tamnu temu</span>
                </button>
            </div>

            <div id="chatHolder">
                <div id="bubbleHolder">
                    <span class="botBallon">Pozadrav, kako ti mogu pomoći?</span>
                </div>
                
                <div id="inputHolder">
                    <textarea id="userInput" cols="5" rows="1" placeholder="Unesite pitanje ovde..."></textarea>
                    <button id="sendButton" onclick="makeResponse()"><span class="material-symbols-rounded">send</span></button>
                </div>
            </div>
        </div>
    </body>

    <!-- Google sign in script -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</html>
